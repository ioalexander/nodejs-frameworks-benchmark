name: Benchmark & Deploy Frontend

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install global CLI tools
        run: |
          yarn global add @nestjs/cli

      - name: Install benchmark dependencies
        working-directory: benchmark
        run: yarn install

      - name: Install benchmark implementations
        working-directory: benchmark
        run: yarn install:all

      - name: Build benchmark implementations
        working-directory: benchmark
        run: |
          yarn build:all

      - name: Run benchmarks
        working-directory: benchmark
        run: |
          yarn start:benchmark

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark/output/results.json

  frontend:
    runs-on: ubuntu-latest
    needs: benchmark
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download benchmark results
        uses: actions/download-artifact@v4
        with:
          name: benchmark-results
          path: frontend/output

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install global CLI tools
        run: |
          yarn global add next

      - name: Set basePath environment variable
        run: echo "BASE_PATH=/$(basename $GITHUB_REPOSITORY)" >> $GITHUB_ENV

      - name: Install frontend dependencies
        working-directory: frontend
        run: yarn install

      - name: Build frontend
        working-directory: frontend
        run: yarn build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: frontend/out
